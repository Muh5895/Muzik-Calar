<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yerel Şarkılar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .marquee {
            display: block;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

        .marquee span {
            display: inline-block;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(-100%);
            }
        }

        .popup {
            position: fixed;
            bottom: 10%;
            right: 10%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>

<body class="bg-black text-white">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center">
            <h1 class="text-lg font-bold">Yerel Şarkılar</h1>
            <span id="time"></span>
        </div>

        <div id="song-list" class="mt-4"></div>

        <div class="mt-4">
            <button onclick="document.getElementById('file-input').click()" class="bg-blue-500 px-4 py-2 rounded">Şarkı
                Ekle</button>
            <input type="file" id="file-input" class="hidden" accept="audio/*" onchange="handleFileSelect(event)">
        </div>
    </div>

    <div id="player" class="fixed bottom-0 left-0 w-full bg-gray-800 p-4 hidden">
        <div class="flex items-center">
            <div>
                <i class="fas fa-music text-2xl"></i>
                <div id="player-song-name" class="marquee"><span>Şarkı Adı</span></div>
                <div id="player-artist-name" class="text-sm">Sanatçı</div>
            </div>
            <div class="ml-auto">
                <button id="play-pause-button" onclick="togglePlayPause()">
                    <i class="fas fa-play"></i>
                </button>
                <button onclick="skipBackward()">
                    <i class="fas fa-backward"></i>
                </button>
                <button onclick="skipForward()">
                    <i class="fas fa-forward"></i>
                </button>
                <input type="range" id="progress-bar" min="0" value="0" step="1" onchange="updatePlayback()">
                <button onclick="toggleRepeat()">
                    <i class="fas fa-redo"></i>
                </button>
                <input type="range" min="0" max="1" step="0.01" onchange="adjustVolume(event)">
            </div>
        </div>
        <div class="text-xs mt-2">
            <span id="current-time">00:00</span> / <span id="total-duration">00:00</span>
        </div>
    </div>

    <div id="popup" class="popup"></div>

    <script>
        let audio = new Audio();
        let currentSong = null;
        let songs = [];

        // Show time
        setInterval(() => {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString();
        }, 1000);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const songName = file.name;
                songs.push({ file, songName });
                saveSongs();
                renderSongs();
            }
        }

        function playSong(file, songName) {
            const url = URL.createObjectURL(file);
            audio.src = url;
            audio.play();
            currentSong = { file, songName };
            saveCurrentSong();
            document.getElementById('player-song-name').innerHTML = `<span>${songName}</span>`;
            document.getElementById('player').classList.remove('hidden');
            showPopup(`${songName} çalıyor`);
        }

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function skipForward() {
            audio.currentTime += 10;
        }

        function skipBackward() {
            audio.currentTime -= 10;
        }

        function adjustVolume(event) {
            audio.volume = event.target.value;
        }

        function toggleRepeat() {
            audio.loop = !audio.loop;
        }

        function updatePlayback() {
            audio.currentTime = document.getElementById('progress-bar').value;
        }

        function saveSongs() {
            localStorage.setItem('songs', JSON.stringify(songs));
        }

        function loadSongs() {
            const savedSongs = JSON.parse(localStorage.getItem('songs') || '[]');
            songs = savedSongs.map(song => ({
                file: new File([], song.songName),
                songName: song.songName
            }));
            renderSongs();
        }

        function saveCurrentSong() {
            localStorage.setItem('currentSong', JSON.stringify(currentSong));
        }

        function loadCurrentSong() {
            const savedSong = JSON.parse(localStorage.getItem('currentSong'));
            if (savedSong) {
                playSong(savedSong.file, savedSong.songName);
            }
        }

        function renderSongs() {
            const songList = document.getElementById('song-list');
            songList.innerHTML = '';
            songs.forEach(({ file, songName }) => {
                const songItem = document.createElement('div');
                songItem.textContent = songName;
                songItem.onclick = () => playSong(file, songName);
                songList.appendChild(songItem);
            });
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            popup.textContent = message;
            popup.style.display = 'block';
            setTimeout(() => popup.style.display = 'none', 3000);
        }

        window.onload = () => {
            loadSongs();
            loadCurrentSong();
        };
    </script>
</body>

</html>
