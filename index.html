<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoTrack Kontrol Paneli</title>
  <!-- FontAwesome CDN ile ikonlar yüklendi -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pyFv8FvVH9OKOj8FA+IbuSytfEknQn+U4UyxjaG1K5hsEm7h64EmNUC5vY/vPEn+GjfZs2b1Kxn90JPX47+6dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      width: 300px;
      margin: auto;
    }
    .user-box {
      display: flex;
      align-items: center;
      background: white;
      color: black;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
    }
    .user-box img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .menu {
      margin-top: 20px;
    }
    .menu button {
      width: 100%;
      background: black;
      color: white;
      border: none;
      padding: 15px;
      margin: 5px 0;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .menu button i {
      margin-right: 10px;
      font-size: 20px;
      width: 30px;
      text-align: center;
    }
    .menu button:hover {
      background: #333;
    }
    .bottom-menu {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      padding: 10px;
      background: white;
      border-radius: 10px;
    }
    .bottom-menu i {
      font-size: 24px;
      cursor: pointer;
      color: #000;
    }
    /* iframe kapsayıcısı */
    #iframeContainer {
      margin-top: 20px;
      display: none;
    }
    #iframeContainer iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
    #closeFrame {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: red;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-box">
      <img src="https://via.placeholder.com/30" alt="User Icon">
      <span>Merhaba, Kullanıcı</span>
    </div>

    <div class="menu">
      <button onclick="loadFeature('kontrol')">
        <i class="fas fa-tv"></i>
        Kontrol Özellikleri
      </button>
      <button onclick="loadFeature('sistem')">
        <i class="fas fa-cogs"></i>
        Sistem Özellikleri
      </button>
      <button onclick="loadFeature('ek')">
        <i class="fas fa-plus-square"></i>
        Ek Özellikler
      </button>
      <button onclick="loadFeature('gelismis')">
        <i class="fas fa-rocket"></i>
        Gelişmiş Özellikler
      </button>
      <button onclick="loadFeature('durum')">
        <i class="fas fa-info-circle"></i>
        Sistem Durumu
      </button>
    </div>

    <div class="bottom-menu">
      <i class="fas fa-home" onclick="navigate('home')"></i>
      <i class="fas fa-sliders-h" onclick="navigate('settings')"></i>
      <i class="fas fa-cog" onclick="navigate('gear')"></i>
    </div>

    <!-- Özellik içeriğini göstermek için iframe kapsayıcısı -->
    <div id="iframeContainer">
      <button id="closeFrame" onclick="closeFrame()">Kapat</button>
      <iframe id="featureFrame" src=""></iframe>
    </div>
  </div>

  <script>
    // İlgili butona basıldığında, iframe src değeri güncellenir.
    function loadFeature(category) {
      var baseUrl = "https://neotrack-kumanda.vercel.app/";
      // Site, kategori isimlerini hash ile kullanıyorsa; aksi durumda URL düzenlemesi yapılabilir.
      var url = baseUrl + "#" + category;
      document.getElementById("featureFrame").src = url;
      document.getElementById("iframeContainer").style.display = "block";
    }

    // iframe'i kapatmak için
    function closeFrame() {
      document.getElementById("iframeContainer").style.display = "none";
      document.getElementById("featureFrame").src = "";
    }

    // Alt menüdeki gezinme işlevleri (örnek, daha gelişmiş yönlendirmeler eklenebilir)
    function navigate(page) {
      alert(page + " sayfasına gidiliyor...");
    }
  </script>
</body>
</html>
