<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kullanıcı Listesi</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Kullanıcı Listesi</h1>
  <table id="usersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <!-- Diğer sütunlar için başlık ekleyebilirsiniz -->
      </tr>
    </thead>
    <tbody>
      <!-- Veriler burada listelenecek -->
    </tbody>
  </table>

  <script>
    async function fetchUsers() {
      try {
        const res = await fetch('/api/users');
        const users = await res.json();
        const tbody = document.querySelector('#usersTable tbody');
        tbody.innerHTML = "";
        users.forEach(user => {
          const tr = document.createElement('tr');

          // ID sütunu
          const idTd = document.createElement('td');
          idTd.textContent = user.id || 'N/A';
          tr.appendChild(idTd);

          // Email sütunu (email alanının adını veritabanındaki sütun ismine göre değiştirin)
          const emailTd = document.createElement('td');
          emailTd.textContent = user.email || 'N/A';
          tr.appendChild(emailTd);

          // Eğer başka sütun eklemek isterseniz, buraya ekleyin

          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("Kullanıcılar alınırken hata oluştu:", error);
      }
    }

    // Sayfa yüklendiğinde verileri çek
    window.onload = fetchUsers;
  </script>
</body>
</html>
