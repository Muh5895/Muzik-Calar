<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoTrack Kontrol Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 300px;
            margin: auto;
        }
        .user-box {
            display: flex;
            align-items: center;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }
        .user-box img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .menu {
            margin-top: 20px;
        }
        .menu button {
            width: 100%;
            background: black;
            color: white;
            border: none;
            padding: 15px;
            margin: 5px 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: left;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .menu button:hover {
            background: #333;
        }
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 10px;
        }
        .bottom-menu img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .feature-section {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        .feature-section h3 {
            margin-bottom: 10px;
        }
        .feature-section p {
            margin-bottom: 5px;
        }
        .feature-section button {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .feature-section button:hover {
            background: #555;
        }
    </style>
</head>
<body>

            <img src="https://via.placeholder.com/30" alt="User Icon">
            <span>Merhaba, Kullanıcı</span>
        </div>
        
        <div class="menu">

                Kontrol Özellikleri

            <button onclick="toggleFeature('gelismis')">

            <button onclick="toggleFeature('durum')">
                <img src="https://via.placeholder.com/30" alt="Sistem Durumu Icon">

        </div>
