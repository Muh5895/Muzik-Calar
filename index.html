<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Müzik Çalar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
        .marquee {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body class="bg-gray-800 text-white min-h-screen flex flex-col items-center justify-center">
    <!-- Başlık -->
    <h1 class="text-2xl font-bold mb-4">Gelişmiş Müzik Çalar</h1>

    <!-- Tema Değiştir -->
    <button id="theme-toggle" class="mb-4 bg-gray-700 p-2 rounded">Temayı Değiştir</button>

    <!-- Müzik Çalar -->
    <div class="relative w-80 h-80 bg-gray-900 rounded-lg shadow-lg p-4">
        <div class="text-center">
            <h2 id="song-title" class="font-bold text-lg truncate">Çalan Şarkı Yok</h2>
            <audio id="audio-player" class="hidden"></audio>
        </div>

        <div class="mt-4 flex justify-between items-center">
            <button id="prev-button" class="text-xl"><i class="fas fa-backward"></i></button>
            <button id="play-pause-button" class="text-3xl"><i class="fas fa-play-circle"></i></button>
            <button id="next-button" class="text-xl"><i class="fas fa-forward"></i></button>
        </div>

        <div class="mt-4">
            <input type="range" id="progress-bar" class="w-full" min="0" max="100" value="0">
        </div>

        <div class="mt-4 flex justify-between">
            <button id="repeat-button" class="text-xl"><i class="fas fa-sync"></i></button>
            <button id="volume-button" class="text-xl"><i class="fas fa-volume-up"></i></button>
        </div>
    </div>

    <!-- Oynatma Listesi -->
    <ul id="playlist" class="mt-4 bg-gray-700 w-80 rounded-lg p-4 list-none">
        <li>Liste boş...</li>
    </ul>

    <!-- Ek Özellikler -->
    <div class="mt-4 flex justify-around w-80">
        <button id="add-song" class="bg-green-600 p-2 rounded">Şarkı Ekle</button>
        <button id="favorites-button" class="bg-yellow-500 p-2 rounded">Favoriler</button>
        <button id="clear-playlist" class="bg-red-600 p-2 rounded">Listeyi Temizle</button>
    </div>

    <input type="file" id="file-input" accept="audio/*" class="hidden">

    <!-- Script -->
    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playPauseButton = document.getElementById('play-pause-button');
        const progressBar = document.getElementById('progress-bar');
        const repeatButton = document.getElementById('repeat-button');
        const volumeButton = document.getElementById('volume-button');
        const addSongButton = document.getElementById('add-song');
        const playlist = document.getElementById('playlist');
        const fileInput = document.getElementById('file-input');
        const clearPlaylistButton = document.getElementById('clear-playlist');
        const themeToggle = document.getElementById('theme-toggle');
        const favoritesButton = document.getElementById('favorites-button');

        let isPlaying = false;
        let isLooping = false;
        let currentVolume = 0.5;
        let playlistData = [];

        // Şarkıyı Çal/Duraklat
        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                playPauseButton.innerHTML = '<i class="fas fa-play-circle"></i>';
            } else {
                audioPlayer.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause-circle"></i>';
            }
            isPlaying = !isPlaying;
        });

        // Ses Düzeyini Ayarla
        volumeButton.addEventListener('click', () => {
            currentVolume = currentVolume === 0 ? 0.5 : 0;
            audioPlayer.volume = currentVolume;
        });

        // Şarkı Tekrar Modu
        repeatButton.addEventListener('click', () => {
            isLooping = !isLooping;
            audioPlayer.loop = isLooping;
            repeatButton.classList.toggle('text-green-500');
        });

        // Şarkı Ekle
        addSongButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const songName = file.name;
                const listItem = document.createElement('li');
                listItem.className = 'p-2 hover:bg-gray-600 flex justify-between items-center';
                listItem.innerHTML = `
                    <span>${songName}</span>
                    <button class="remove-song text-red-500"><i class="fas fa-trash"></i></button>
                `;
                playlist.appendChild(listItem);
                playlistData.push({ name: songName, file });
                listItem.querySelector('.remove-song').addEventListener('click', () => {
                    playlistData = playlistData.filter((item) => item.file !== file);
                    listItem.remove();
                });
            }
        });

        // Tema Değiştir
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('bg-gray-800');
            document.body.classList.toggle('bg-white');
            document.body.classList.toggle('text-white');
            document.body.classList.toggle('text-black');
        });

        // Listeyi Temizle
        clearPlaylistButton.addEventListener('click', () => {
            playlist.innerHTML = '<li>Liste boş...</li>';
            playlistData = [];
        });

        // Favoriler
        favoritesButton.addEventListener('click', () => {
            alert('Favoriler özelliği yapım aşamasında.');
        });
    </script>
</body>
</html>
