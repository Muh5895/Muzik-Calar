<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 360px;
            margin: 20px auto;
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .header .greeting {
            color: #00b0ff;
        }

        .header .profile {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #00b0ff;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .button {
            background-color: #333;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #444;
        }

        .button i {
            margin-right: 8px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .footer .icon {
            font-size: 24px;
            cursor: pointer;
            color: #00b0ff;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="greeting">Merhaba, Kullanıcı</div>
        <div class="profile"></div>
    </div>

    <div class="button-container">
        <button class="button"><i class="fas fa-cogs"></i> Kontrol Özellikleri</button>
        <button class="button"><i class="fas fa-cogs"></i> Sistem Özellikleri</button>
        <button class="button"><i class="fas fa-phone"></i> Ek Özellikler</button>
        <button class="button"><i class="fas fa-cogs"></i> Gelişmiş Özellikler</button>
        <button class="button"><i class="fas fa-heart"></i> Sistem Durumu</button>
    </div>

    <div class="footer">
        <i class="fas fa-home icon"></i>
        <i class="fas fa-cog icon"></i>
    </div>
</div>

<!-- FontAwesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
