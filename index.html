<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Supabase API Keysiz Test</title>
</head>
<body>
    <h1>Supabase Kullanıcı Listesi</h1>
    <pre id="output">Veri yükleniyor...</pre>

    <script>
        async function fetchData() {
            try {
                const response = await fetch("https://hpokklmjsmsjfzbuqcdl.supabase.co/rest/v1/users", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error(`Hata: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                document.getElementById("output").textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById("output").textContent = "Hata: " + error.message;
            }
        }

        fetchData();
    </script>
</body>
</html>
